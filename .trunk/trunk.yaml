version: 0.1
cli:
  version: 1.16.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  definitions:
    # Adapted from:
    # https://github.com/trunk-io/plugins/blob/main/linters/checkov/plugin.yaml
    - name: checkov
      commands:
        - name: lint
          run: >
            checkov 
            --skip-check CKV_K8S_28,CKV_K8S_43,CKV_TF_1,CKV_K8S_22 
            -f ${target} 
            -o sarif 
            --output-file-path ${tmpfile},
          output: sarif
          success_codes: [0, 1]
          read_output_from: tmp_file
          is_security: true
  enabled:
    - bandit@1.7.5
    - black@23.9.1
    - checkov@2.4.9
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.36.0
    - prettier@3.0.3
    - ruff@0.0.289
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - terrascan@1.18.3
    - tflint@0.48.0
    - tfsec@1.28.4
    - trivy@0.45.0
    - trufflehog@3.55.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
